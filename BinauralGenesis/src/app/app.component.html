<body>
  <div mat-app-background class="app-form">
    <h2 class="mat-display-2">MyGnaural Beats</h2>
    <form>
      <mat-form-field class="left-ear">
        <label class="mat-body-1">Left ear:</label>
        <mat-slider class="leftEarFrequency"
                    name="left-ear-slider"
                    max="400"
                    min="48"
                    step="0.1"
                    [(ngModel)]="leftFrequency">
        </mat-slider>
        <input matInput
               name="left-ear-textbox"
               type="number"
               [(ngModel)]="leftFrequency"
               min="1"
               max="400"
               step="0.1" />
        <label class="mat-body-1">hz</label>
      </mat-form-field>

      <mat-grid-list cols="2" rowHeight="80px" maxWidth="100px">
        <!--<mat-grid-tile>
            <span class="mat-body-1">Right ear:</span>
        </mat-grid-tile>-->
        <mat-grid-tile>
          <span matPrefix class="mat-body-1">Right Ear&nbsp;&nbsp;</span>
          <mat-slider class="rightEarFrequency"
                      name="right-ear-slider"
                      max="400"
                      min="48"
                      step="0.1"
                      [(ngModel)]="rightFrequency">
          </mat-slider>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field class="binaural-slider" name="right-ear-field">
            <input matInput
                   name="right-ear-textbox"
                   type="number"
                   [(ngModel)]="rightFrequency"
                   min="1"
                   max="400"
                   step=".1"/>
            <span matSuffix>hz</span>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <!-- TODO: Bind it to some function that updates on-the-fly, turns sound 'off' at zero volume. -->
      <mat-form-field id="volume">
        <span class="mat-body-1">Volume</span>
        <mat-slider class="volumeSlider"
                    name="volume-slider"
                    max="100"
                    min="0"
                    title="Voluminous"
                    step="1"
                    [(ngModel)]="volumeLevel"
                    [ngModelOptions]="{ updateOn: 'change' }">
        </mat-slider>
        <input matInput type="number"
               name="volume-textbox"
               [(ngModel)]="volumeLevel"
               min="0"
               max="100"
               step="1" />
        <label class="mat-body-1">hz</label>
      </mat-form-field>

      <!--<mat-card class="hero-card">
        <mat-card-header>
          <div mat-card-avatar class="hero-header-image"
               [ngStyle]="{'background-image': 'url(assets/images/heroes/' + hero.id + '-thumbnail.jpg)'}"></div>
          <mat-card-title>{{hero.name}}</mat-card-title>
          <mat-card-subtitle>{{hero.alterEgo}}</mat-card-subtitle>
          <div class="flex-spacer"></div>
          <div class="hero-actions">
            {{hero.likes}}
            <mat-icon matTooltip="{{(canVote ? 'canVote' : 'cannotVote') | translate}}"
                      [matTooltipPosition]="'above'"
                      class="like-icon" (click)="like(hero)">
              favorite
            </mat-icon>
          </div>
        </mat-card-header>
        <img mat-card-image src="assets/images/heroes/{{hero.id}}.jpg">
      </mat-card>-->

      <button mat-button id="button_PlayPause" (click)="playPause()">{{isPlaying ? "Pause" : "Play"}}</button>

    </form>
  </div>
</body>
