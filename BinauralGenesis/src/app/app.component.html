<div mat-app-background>
  <mat-grid-list cols="2" rowHeight="50px" class="app-form">
    <mat-grid-tile colspan="2" rowspan="2">
      <span class="mat-display-1">MyGnaural Beats</span>
    </mat-grid-tile>
    <mat-grid-tile>
      <span matPrefix class="mat-body-1">Left Ear</span>
      <mat-slider class="leftEarFrequency"
                  name="left-ear-slider"
                  max="400"
                  min="48"
                  step="0.1"
                  [(ngModel)]="leftFrequency">
      </mat-slider>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="binaural-slider" name="left-ear-field">
        <input matInput class="number-input"
               name="left-ear-textbox"
               type="number"
               [(ngModel)]="leftFrequency"
               min="1"
               max="400"
               step="0.1" />
        <span matSuffix>hz</span>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <span matPrefix class="mat-body-1">Right Ear</span>
      <mat-slider class="rightEarFrequency"
                  name="right-ear-slider"
                  max="400"
                  min="48"
                  step="0.1"
                  [(ngModel)]="rightFrequency">
      </mat-slider>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="binaural-slider" name="right-ear-field">
        <input matInput class="number-input"
               name="right-ear-textbox"
               type="number"
               [(ngModel)]="rightFrequency"
               min="1"
               max="400"
               step=".1" />
        <span matSuffix>hz</span>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <span matPrefix class="mat-body-1">Volume</span>
      <mat-slider class="volumeSlider"
                  name="volume-slider"
                  max="100"
                  min="0"
                  title="Voluminous"
                  step="1"
                  [(ngModel)]="volumeLevel"
                  [ngModelOptions]="{ updateOn: 'change' }">
      </mat-slider>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="binaural-slider" name="volume-field">
        <input matInput class="number-input"
               name="volume-textbox"
               type="number"
               [(ngModel)]="volumeLevel"
               min="0"
               max="100"
               step="1" />
        <span matSuffix>%</span>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <button mat-button id="button_PlayPause" (click)="playPause()">{{isPlaying ? "Pause" : "Play"}}</button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
