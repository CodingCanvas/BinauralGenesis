<div mat-app-background>
  <mat-grid-list cols="3" rowHeight="45px" class="app-form">
    <mat-grid-tile colspan="3" rowspan="2">
      <span class="mat-display-1">MyGnaural Beats</span>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <span matPrefix class="slider-prefix mat-body-1">Left Ear</span>
      <mat-slider class="slider-input"
                  name="left-ear-slider"
                  max="400"
                  min="48"
                  step="0.1"
                  [(ngModel)]="leftFrequency">
      </mat-slider>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="number-input" name="left-ear-field">
        <input matInput
               name="left-ear-textbox"
               type="number"
               [(ngModel)]="leftFrequency"
               min="1"
               max="400"
               step="0.1" />
        <span matSuffix>hz</span>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2">
      <span matPrefix class="slider-prefix mat-body-1">Right Ear</span>
      <mat-slider class="slider-input"
                  name="right-ear-slider"
                  max="400"
                  min="48"
                  step="0.1"
                  [(ngModel)]="rightFrequency">
      </mat-slider>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="number-input" name="right-ear-field">
        <input matInput
               name="right-ear-textbox"
               type="number"
               [(ngModel)]="rightFrequency"
               min="1"
               max="400"
               step=".1" />
        <span matSuffix>hz</span>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2">
        <span matPrefix class="slider-prefix mat-body-1">Volume</span>
        <mat-slider class="slider-input"
                    name="volume-slider"
                    max="100"
                    min="0"
                    step="1"
                    [(ngModel)]="volumeLevel"
                    [ngModelOptions]="{ updateOn: 'change' }">
        </mat-slider>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="number-input" name="volume-field">
        <input matInput
               name="volume-textbox"
               type="number"
               [(ngModel)]="volumeLevel"
               min="0"
               max="100"
               step="1" />
        <span matSuffix>%</span>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="3">
      <button mat-button id="button_PlayPause" (click)="playPause()">{{isPlaying ? "Pause" : "Play"}}</button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
