<mat-card class="app-form">
  <a><mat-icon class="top-right-corner" [matTooltip]="helpDescription">help_outline</mat-icon></a>
  <div fxLayout class="row title">
    <div fxFlex fxLayoutAlign="center center" class="bob">
      <span class="card-title mat-display-1" color="primary">MyGnaural Beats</span>
    </div>
  </div>

  <div fxFlex fxLayoutAlign="space-around center">
    <!-- Placeholder buttons.  Use ngFor* instead -->
    <button mat-fab
            *ngFor="let preset of beatPresets"
            color="primary"
            (click)="applyBinauralPreset(preset[0], preset[1])">
      {{preset[1] - preset[0] | number:'1.0-2'}}Hz
    </button>

  </div>

  <div fxLayout class="input row">
    <div fxFlex="20%" fxLayoutAlign="end center">
      <span matPrefix class="mat-body-1">Left Ear</span>
    </div>
    <div fxFlex fxLayoutAlign="center center">
      <mat-slider class="slider-input"
                  name="left-ear-slider"
                  tabindex="-1"
                  max="400"
                  min="48"
                  step="0.1"
                  (input)="updateOnDrag($event.value, undefined, undefined)"
                  [(ngModel)]="leftFrequency">
      </mat-slider>
    </div>

    <div fxLayoutAlign="center center">
      <mat-form-field class="number-input" name="left-ear-field">
        <input matInput
               name="left-ear-textbox"
               type="number"
               min="1"
               max="400"
               step="0.1"
               [ngModel]="leftFrequency | number:'1.2-2'"
               (ngModelChange)="leftFrequency=$event" />
        <span matSuffix>hz</span>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout class="input row">
    <div fxFlex="20%" fxLayoutAlign="end center">
      <span matPrefix class="mat-body-1">Right Ear</span>
    </div>
    <div fxFlex fxLayoutAlign="center center">
      <mat-slider class="slider-input"
                  name="right-ear-slider"
                  tabindex="-1"
                  max="400"
                  min="48"
                  step="0.1"
                  (input)="updateOnDrag(undefined, $event.value, undefined)"
                  [(ngModel)]="rightFrequency">
      </mat-slider>
    </div>

    <div fxLayoutAlign="end center">
      <mat-form-field class="number-input" name="right-ear-field">
        <input matInput
               name="right-ear-textbox"
               type="number"
               min="1"
               max="400"
               step=".1"
               [ngModel]="rightFrequency | number:'1.2-2'"
               (ngModelChange)="rightFrequency=$event" />
        <span matSuffix>hz</span>
      </mat-form-field>
    </div>
  </div>

  <div class="input row">
    <div fxFlex="20%" fxLayoutAlign="end center">
      <a>
        <mat-icon matTooltip="Choose a low volume that's still audible."
                  matTooltipPosition="after">
          warning
        </mat-icon>
      </a>
      <span matPrefix class="mat-body-1">Volume</span>
    </div>
    <div fxFlex fxLayoutAlign="center center">
      <mat-slider class="slider-input"
                  name="volume-slider"
                  tabindex="-1"
                  max="100"
                  min="0"
                  step="1"
                  (input)="updateOnDrag(undefined, undefined, $event.value)"
                  [(ngModel)]="volumeLevel">
      </mat-slider>
    </div>
    <div fxLayoutAlign="end center">
      <mat-form-field class="number-input" name="volume-field">
        <input matInput
               name="volume-textbox"
               type="number"
               [(ngModel)]="volumeLevel"
               min="0"
               max="100"
               step="1" />
        <span matSuffix>%</span>
      </mat-form-field>
    </div>
  </div>

  <div fxFlex fxLayoutAlign="center center">
    <button mat-fab id="button_PlayPause"
            color="primary"
            (click)="playPause()"
            matTooltip="Headphone Required">
      <mat-icon class="play-pause-icon" *ngIf="isPlaying">pause</mat-icon>
      <mat-icon class="play-pause-icon" *ngIf="!isPlaying">play_arrow</mat-icon>
      <!--<span>{{isPlaying ? pause_circle_filled : <br />
      <span class="mat-body-2">{{getBinauralFrequency() | number:'1.2-2'}}hz</span>}}</span>-->
    </button>
    <!--<div fxFlex><span mat-body-1>Perceived Frequency: {{getBinauralFrequency() | number:'1.2-2'}}hz</span></div>-->
  </div>

</mat-card>

<mat-card class="binaural-beat-description-form">
  <mat-card-header>
    <mat-card-title>
      <span class="mat-display-1">{{getFrequencyDescription()[0]}}</span>
      <br />
      <span class="mat-body-1">{{getBinauralFrequency() | number:'1.2-2'}}hz</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{getFrequencyDescription()[3]}}</p>
  </mat-card-content>
</mat-card>
