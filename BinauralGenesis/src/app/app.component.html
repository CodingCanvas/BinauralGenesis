  <div class="app-form">
    <div fxLayout fxLayout.xs="column" fxLayoutAlign="center " class="title row">
      <span class="mat-display-1">MyGnaural Beats</span>
    </div>

    <div fxLayout fxLayout.xs="row" fxLayoutAlign="start center" class="input row">

      <div fxFlex="60%">
        <span matPrefix class="slider-prefix mat-body-1">Left Ear</span>
        <mat-slider class="slider-input"
                    name="left-ear-slider"
                    max="400"
                    min="48"
                    step="0.1"
                    [(ngModel)]="leftFrequency">
        </mat-slider>
      </div>

      <div fxFlex>
        <mat-form-field class="number-input" name="left-ear-field">
          <input matInput
                 name="left-ear-textbox"
                 type="number"
                 [(ngModel)]="leftFrequency"
                 min="1"
                 max="400"
                 step="0.1" />
          <span matSuffix>hz</span>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout fxLayout.xs="row" fxLayoutAlign="start" class="input row">

      <div fxFlex="60%">
        <span matPrefix class="slider-prefix mat-body-1">Right Ear</span>
        <mat-slider class="slider-input"
                    name="right-ear-slider"
                    max="400"
                    min="48"
                    step="0.1"
                    [(ngModel)]="rightFrequency">
        </mat-slider>
      </div>

      <div fxFlex="40%">
        <mat-form-field class="number-input" name="right-ear-field">
          <input matInput
                 name="right-ear-textbox"
                 type="number"
                 [(ngModel)]="rightFrequency"
                 min="1"
                 max="400"
                 step=".1" />
          <span matSuffix>hz</span>
        </mat-form-field>
      </div>
    </div>

    <div class="input row">
      <div fxFlex="60%">
        <span matPrefix class="slider-prefix mat-body-1">Volume</span>
        <mat-slider class="slider-input"
                    name="volume-slider"
                    max="100"
                    min="0"
                    step="1"
                    [(ngModel)]="volumeLevel"
                    [ngModelOptions]="{ updateOn: 'change' }">
        </mat-slider>
      </div>
      <div fxFlex="40%">
        <mat-form-field class="number-input" name="volume-field">
          <input matInput
                 name="volume-textbox"
                 type="number"
                 [(ngModel)]="volumeLevel"
                 min="0"
                 max="100"
                 step="1" />
          <span matSuffix>%</span>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout.xs="column" fxLayoutAlign="end" class="button row">
      <button fxFlex mat-button id="button_PlayPause" (click)="playPause()">{{isPlaying ? "Pause" : "Play"}}</button>
    </div>
  </div>
</div>
