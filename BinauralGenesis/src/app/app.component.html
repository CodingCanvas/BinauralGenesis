<mat-card class="app-form">
  <div fxLayout class="row title">
    <div fxFlex fxLayoutAlign="center center" class="bob">
      <span class="card-title mat-display-1">MyGnaural Beats</span>
    </div>
  </div>

  <mat-card-content>
    <div fxLayout class="input row">
      <div fxFlex="20%" fxLayoutAlign="end center">
        <span matPrefix class="mat-body-1">Left Ear</span>
      </div>
      <div fxFlex fxLayoutAlign="center center">
        <mat-slider class="slider-input"
                    name="left-ear-slider"
                    max="400"
                    min="48"
                    step="0.1"
                    thumb-label="true"
                    [(ngModel)]="leftFrequency">
        </mat-slider>
      </div>

      <div fxLayoutAlign="center center">
        <mat-form-field class="number-input" name="left-ear-field">
          <input matInput
                 name="left-ear-textbox"
                 type="number"
                 min="1"
                 max="400"
                 step="0.1"
                 [(ngModel)]="leftFrequency" />
          <span matSuffix>hz</span>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout class="input row">
      <div fxFlex="20%" fxLayoutAlign="end center">
        <span matPrefix class="mat-body-1">Right Ear</span>
      </div>
      <div fxFlex fxLayoutAlign="center center">
        <mat-slider class="slider-input"
                    name="right-ear-slider"
                    max="400"
                    min="48"
                    step="0.1"
                    thumb-label="true"
                    [(ngModel)]="rightFrequency">
        </mat-slider>
      </div>

      <div fxLayoutAlign="end center">
        <mat-form-field class="number-input" name="right-ear-field">
          <input matInput
                 name="right-ear-textbox"
                 type="number"
                 [(ngModel)]="rightFrequency"
                 min="1"
                 max="400"
                 step=".1" />
          <span matSuffix>hz</span>
        </mat-form-field>
      </div>
    </div>

    <div class="input row">
      <div fxFlex="20%" fxLayoutAlign="end center">
        <span matPrefix class="mat-body-1">Volume</span>
      </div>
      <div fxFlex fxLayoutAlign="center center">
        <mat-slider class="slider-input"
                    name="volume-slider"
                    max="100"
                    min="0"
                    step="1"
                    thumb-label="true"
                    [(ngModel)]="volumeLevel">
        </mat-slider>
      </div>
      <div fxLayoutAlign="end center">
        <mat-form-field class="number-input" name="volume-field">
          <input matInput
                 name="volume-textbox"
                 type="number"
                 [(ngModel)]="volumeLevel"
                 min="0"
                 max="100"
                 step="1" />
          <span matSuffix>%</span>
        </mat-form-field>
      </div>
    </div>

    <div fxFlex fxLayoutAlign="center center" class="button row">
      <button mat-button class="mat-button-raised" id="button_PlayPause" (click)="playPause()">{{isPlaying ? "Pause" : "Play"}}</button>
    </div>
  </mat-card-content>
</mat-card>
